<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personagens Breaking Bad</title>
  <link href="style.css" rel="stylesheet" />
  <script src="app.js"></script>
</head>

<body onload="getCharacters()">
  <div id="content">
    <img src="" id="image" />
    <div id="description">
      <div id="name" class="description"></div>
      <div id="birthday" class="description"></div>
      <div id="occupations" class="description"></div>
      <div id="nickname" class="description"></div>
      <div id="actor" class="description"></div>
      <div id="appeared" class="description"></div>
    </div>
    <div id="buttons">
    <button id="backButton" onclick="previous()"> < </button>
    <button id="nextButton" onclick="next()"> > </button>
    </div>
  </div>
</body>

</html>
